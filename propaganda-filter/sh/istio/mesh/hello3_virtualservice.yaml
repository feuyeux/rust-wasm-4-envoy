apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: http-hello
  name: hello3-vs
spec:
  hosts:
  - hello3-svc.http-hello
  http:
  - name: hello3-v1-route
    match:
    - headers:
        version:
          exact: v1
    route:
    - destination:
        host: hello3-svc
        subset: v1
  - name: hello3-v2-route
    match:
    - headers:
        version:
          exact: v2
    route:
    - destination:
        host: hello3-svc
        subset: v2
  - name: hello3-v3-route
    match:
    - headers:
        version:
          exact: v3
    route:
    - destination:
        host: hello3-svc
        subset: v3