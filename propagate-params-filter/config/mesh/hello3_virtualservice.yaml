apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hello3-vs
spec:
  hosts:
  - hello3-svc
  http:
  - match:
    - queryParams:
        route-v:
          exact: hello3v1
    route:
    - destination:
        host: hello3-svc
        subset: hello3v1
  - route:
    - destination:
        host: hello3-svc
        subset: hello3v2